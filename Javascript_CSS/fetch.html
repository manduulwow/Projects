<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <div class="container"></div>
    </body>
</html>

<script>
    fetch('https://api.jikan.moe/v3/search/anime?q=Naruto').then((response) => {
        return response.json();
    }).then((json) => {
        return json.results;
    }).then((results) => {
        return results.filter((data) => data.url.includes('Boruto'));
    }).then((filteredData) => {
        let container = document.querySelector('.container');
        filteredData.forEach(element => {
            let div = document.createElement('div');
            div.append(element.title);
            container.appendChild(div);
        });
    })

    fetch('http://localhost:4000/person', {
        method: "GET",
        mode: 'cors'
    }).then((response) => {
        return response.json();
    }).then((json) => {
        console.log(json);
    })
</script>
