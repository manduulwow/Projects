<!DOCTYPE html>

<html>
    <head>
        <style>
            .container{
                display: grid;
                place-items: center;
            }
            .box{
                width: 100px;
                height: 100px;
                border-radius: 10px;
                display: inline-block;
                margin-right: 5px;
                cursor: pointer;
            }
            .box-wrapper{
                width: 500px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="box-wrapper"></div>
        </div>
    </body>
</html>

<script>
    const boxWrapper = document.querySelector('.box-wrapper');
    const colors = ['#82E0AA','#F5B041','#DAF7A6','#FF5733','#C70039'];
    ((howMany) => {
        let colorPicker = 0;
        for(let i = 0; i < howMany; i++) {
            const box = document.createElement('div');
            box.classList.add('box');
            box.style.backgroundColor = colors[colorPicker++];
            boxWrapper.appendChild(box);
            if(colorPicker >= colors.length) colorPicker = 0;
        }
        boxWrapper.addEventListener('click', (e) => {
            console.log(e.target);
            e.target.parentNode.removeChild(e.target);
        })
    })(20);



</script>
